<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <!-- <link rel="stylesheet" href="amis/sdk.css" /> -->
    <link rel="stylesheet" href="/static/templates/admin/amis/antd.css"/>
    <link rel="stylesheet" href="/static/templates/admin/amis/helper.css"/>
    <link rel="stylesheet" href="/static/templates/admin/amis/iconfont.css"/>

    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div id="root" class="app-wrapper"></div>
<script src="/static/templates/admin/amis/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');

        // 清理token
        localStorage.removeItem("token");

        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
            type: 'page',
            // title: '用户登录',
            body: [
                {
                    "type": "flex",
                    "className": "justify-items-center items-center",
                    "style": {
                        "height": "100%",
                    },
                    "items": [
                        {
                            "type": "container",
                            "style": {
                                "width": "450px",
                            },

                            "body": [

                                {
                                    "type": "form",
                                    "title": "",
                                    "mode": "horizontal",
                                    "labelAlign": "left",
                                    "api": {
                                        url: "${serverUrl}/v1/admin/user/account/login",
                                        method: "post",
                                        adaptor: function (payload, response, api) {
                                            console.log(payload);
                                            if (payload.code == 200) {
                                                localStorage.setItem('token', payload.data.token);
                                                payload.msg = "登陆成功"
                                            }
                                            return payload;
                                        },
                                    },
                                    "redirect": "/admin/index",
                                    "body": [
                                        {
                                            "type": "html",
                                            "html": "<h1 style='text-align:center'>管理后台</h1>",
                                        },
                                        {
                                            "type": "input-text",
                                            "name": "username",
                                            "label": "用户名",
                                            "required": true
                                        },
                                        {
                                            "type": "input-password",
                                            "name": "password",
                                            "label": "密码"
                                        },
                                    ],
                                    "submitText": "立即登录",
                                    "actionType": "submit"
                                }
                            ]
                        }
                    ]
                },

            ]
        };
        let amisScoped = amis.embed(
            '#root',
            amisJSON,
            {
                data: {
                    serverUrl: 'https://demo.weaimy.com/api'
                },

            },
            {
                theme: 'antd'
            }
        );
    })();
</script>
</body>
</html>
